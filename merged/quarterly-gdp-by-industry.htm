  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <!-- HighChart -->
  <script type="text/javascript">
    $(document).ready(function() {
      $.get('../data/gdpind415.csv', function(csv) {
        $('#container').highcharts({
          chart: {
            type: 'column',
            spacingLeft: 0
          },
          data: {
            csv: csv,
            color: '#005189'
          },
          credits: {
            enabled: false
          },
          title: {
            text: 'Real GDP and Real Value Added by Sector'
          },
          legend: {
            enabled: true
          },
          yAxis: {
            title: {
              text: 'Percent change from preceeding period'
            }
          }
        });
      });
    });
  </script>

  <!-- Bootstrap alert dismiss  -->
