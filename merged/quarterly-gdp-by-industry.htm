  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <!-- HighChart -->
  <script type="text/javascript">
    $(document).ready(function() {
      $.get('../data/gdpind415.csv', function(csv) {
        $('#container').highcharts({
          chart: {
            type: 'column',
            spacingLeft: 0
          },
          data: {
            csv: csv,
            color: '#005189'
          },
          credits: {
            enabled: false
          },
          title: {
            text: 'Real GDP and Real Value Added by Sector'
          },
          legend: {
            enabled: true
          },
          yAxis: {
            title: {
              text: 'Percent change from preceeding period'
            }
          }
        });
      });
    });
  </script>
  
  <!-- amChart -->
    <script>
    var chart = AmCharts.makeChart("chartdiv", {
      "type": "serial",
      "theme": "light",
      "categoryField": "Period",
      "rotate": false,
      "startDuration": 1,
      "categoryAxis": {
        "gridPosition": "start",
        "position": "left"
      },
      "trendLines": [],
      "legend": {
        "useGraphSettings": true
      },
      "graphs": [{
        "balloonText": "GDP:[[value]]",
        "fillAlphas": 0.8,
        "id": "AmGraph-1",
        "lineAlpha": 0.2,
        "title": "GDP",
        "type": "column",
        "valueField": "GDP",
        "showAllValueLabels": true
      }, {
        "balloonText": "Private Goods:[[value]]",
        "fillAlphas": 0.8,
        "id": "AmGraph-2",
        "lineAlpha": 0.2,
        "title": "Private Goods",
        "type": "column",
        "valueField": "Private Goods",
        "showAllValueLabels": true
      }, {
        "balloonText": "Private Services:[[value]]",
        "fillAlphas": 0.8,
        "id": "AmGraph-3",
        "lineAlpha": 0.2,
        "title": "Private Services",
        "type": "column",
        "valueField": "Private Services",
        "showAllValueLabels": true
      }, {
        "balloonText": "Government:[[value]]",
        "fillAlphas": 0.8,
        "id": "AmGraph-4",
        "lineAlpha": 0.2,
        "title": "Government",
        "type": "column",
        "valueField": "Government",
        "showAllValueLabels": true
      }],
      "guides": [],
      "valueAxes": [{
        "id": "ValueAxis-1",
        "title": "Percent Change (Monthly Rate)",
        "position": "bottom",
        "axisAlpha": 0
      }],
      "allLabels": [],
      "balloon": {},
      "titles": [],
      "dataProvider": 
      [
  {
    "Period": "2014:IV",
    "GDP": 2.1,
    "Private Goods": 5.5,
    "Private Services": 1,
    "Government": -0.5
  },
  {
    "Period": "2015:I",
    "GDP": 0.6,
    "Private Goods": 2.7,
    "Private Services": 0.4,
    "Government": -0.8
  },
  {
    "Period": "2015:II",
    "GDP": 3.9,
    "Private Goods": 0.2,
    "Private Services": 5.5,
    "Government": 0.1
  },
  {
    "Period": "2015:III",
    "GDP": 2,
    "Private Goods": 4.2,
    "Private Services": 1.5,
    "Government": 0.4
  },
  {
    "Period": "2015:IV",
    "GDP": 1.4,
    "Private Goods": 2.2,
    "Private Services": 1.9,
    "Government": -0.4
  }
],
      "export": {
        "enabled": true
      }

    });
  </script>
