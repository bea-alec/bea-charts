  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <!-- HighChart -->
  <script type="text/javascript">
    $(document).ready(function() {
      $.get('../data/pi0416.csv', function(csv) {
        $('#container').highcharts({
          chart: {
            type: 'column',
            spacingLeft: 0
          },
          data: {
            csv: csv,
            color: '#005189'
          },
          plotOptions: {
            column: {
              minPointLength: 3
            }
          },
          credits: {
            enabled: false
          },
          title: {
            text: 'Real Disposable Income and Real Consumer Spending'
          },
          legend: {
            enabled: true
          },
          yAxis: {
            title: {
              text: 'Percent Change (Monthly Rate)'
            }
          }
        });
      });
    });
  </script>

  <!-- amChart -->
  <script>
  var chart = AmCharts.makeChart( "chartdiv", {

    }, {

      "Percent": 0.8
    }],
    "valueAxes": [ {
      "gridColor": "#FFFFFF",
      "gridAlpha": 0.2,
      "dashLength": 0
    } ],
    "gridAboveGraphs": true,
    "startDuration": 1,
    "graphs": [ {
      "balloonText": "[[category]]: <b>[[value]]</b>",
      "fillAlphas": 0.8,
      "lineAlpha": 0.2,
      "type": "column",

    "chartCursor": {
      "categoryBalloonEnabled": false,
      "cursorAlpha": 0,
      "zoomable": false
    },
    "categoryField": "Period",
    "categoryAxis": {
      "gridPosition": "start",
      "gridAlpha": 0,
      "tickPosition": "start",
      "tickLength": 20
    },
    "export": {
      "enabled": true
    }

  } );
  </script>
