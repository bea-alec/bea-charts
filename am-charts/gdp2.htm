<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Homepage">
  <meta name="keywords" content="BEA, Bureau of Economic Analysis">
  <meta name="author" content="BEA Contractor">
  <title>Gross Domestic Product (GDP) for the U.S.</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
  <style>
    #chartdiv {
      width: 100%;
      height: 500px;
      font-size: 11px;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

  <!-- 1. Add these JavaScript inclusions in the head of your page -->
  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
  <script src="https://www.amcharts.com/lib/3/serial.js"></script>
  <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <script>
    var chart = AmCharts.makeChart("chartdiv", {
      "type": "serial",
      "theme": "light",
      "categoryField": "month",
      "rotate": false,
      "startDuration": 1,
      "categoryAxis": {
        "gridPosition": "start",
        "position": "left"
      },
      "trendLines": [],
      "legend": {
        "useGraphSettings": true
      },
      "graphs": [{
        "balloonText": "Real DPI:[[value]]",
        "fillAlphas": 0.8,
        "id": "AmGraph-1",
        "lineAlpha": 0.2,
        "title": "Real DPI",
        "type": "column",
        "valueField": "Real DPI",
        "showAllValueLabels": true
      }, {
        "balloonText": "Real Consumer Spending (PCE):[[value]]",
        "fillAlphas": 0.8,
        "id": "AmGraph-2",
        "lineAlpha": 0.2,
        "title": "Real Consumer Spending (PCE)",
        "type": "column",
        "valueField": "Real Consumer Spending (PCE)",
        "showAllValueLabels": true
      }],
      "guides": [],
      "valueAxes": [{
        "id": "ValueAxis-1",
        "title": "Percent Change (Monthly Rate)",
        "position": "bottom",
        "axisAlpha": 0
      }],
      "allLabels": [],
      "balloon": {},
      "titles": [],
      "dataProvider": [{
        "month": "January",
        "Real DPI": 0.2,
        "Real Consumer Spending (PCE)": 0
      }, {
        "month": "February",
        "Real DPI": 0.2,
        "Real Consumer Spending (PCE)": 0.3
      }, {
        "month": "March",
        "Real DPI": 0.3,
        "Real Consumer Spending (PCE)": 0
      }, {
        "month": "April",
        "Real DPI": 0.4,
        "Real Consumer Spending (PCE)": 1
      }],
      "export": {
        "enabled": true
      }

    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1><a href="index.htm">BEA-AM-CHARTS</a> | Personal Income and Outlays</h1>
        <h2>Real Disposable Income and Real Consumer Spending</h2>
        <p class="small">Release: 05/31/2016</p>
        <div id="chartdiv"></div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
