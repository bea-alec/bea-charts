<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Homepage">
  <meta name="keywords" content="BEA, Bureau of Economic Analysis">
  <meta name="author" content="BEA Contractor">
  <title>Gross Domestic Product (GDP) for the U.S.</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">
  <style>
  #chartdiv {
  	width		: 100%;
  	height		: 500px;
  	font-size	: 11px;
  }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->

  <!-- 1. Add these JavaScript inclusions in the head of your page -->
  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
  <script src="https://www.amcharts.com/lib/3/serial.js"></script>
  <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <script>
  var chart = AmCharts.makeChart( "chartdiv", {
    "type": "serial",
    "theme": "light",
    "dataProvider": [ {
      "Period": "Q2 2012",
      "Percent": 1.9
    }, {
      "Period": "Q3 2012",
      "Percent": 0.5
    }, {
      "Period": "Q4 2012",
      "Percent": 0.1
    }, {
      "Period": "Q1 2013",
      "Percent": 1.9
    }, {
      "Period": "Q2 2013",
      "Percent": 1.1
    }, {
      "Period": "Q3 2013",
      "Percent": 3.0
    }, {
      "Period": "Q4 2013",
      "Percent": 3.8
    }, {
      "Period": "Q1 2014",
      "Percent": -0.9
    }, {
      "Period": "Q2 2014",
      "Percent": 4.6
    }, {
      "Period": "Q3 2014",
      "Percent": 4.3
    }, {
      "Period": "Q4 2014",
      "Percent": 2.1
    }, {
      "Period": "Q1 2015",
      "Percent": 0.6
    }, {
      "Period": "Q2 2015",
      "Percent": 3.9
    }, {
      "Period": "Q3 2015",
      "Percent": 2
    }, {
      "Period": "Q4 2015",
      "Percent": 1.4
    }, {
      "Period": "Q1 2016",
      "Percent": 0.8
    }],
    "valueAxes": [ {
      "gridColor": "#FFFFFF",
      "gridAlpha": 0.2,
      "dashLength": 0
    } ],
    "gridAboveGraphs": true,
    "startDuration": 1,
    "graphs": [ {
      "balloonText": "[[category]]: <b>[[value]]</b>",
      "fillAlphas": 0.8,
      "lineAlpha": 0.2,
      "type": "column",
      "valueField": "Percent"
    } ],
    "chartCursor": {
      "categoryBalloonEnabled": false,
      "cursorAlpha": 0,
      "zoomable": false
    },
    "categoryField": "Period",
    "categoryAxis": {
      "gridPosition": "start",
      "gridAlpha": 0,
      "tickPosition": "start",
      "tickLength": 20
    },
    "export": {
      "enabled": true
    }

  } );
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1><a href="index.htm">BEA-AM-CHARTS</a> | Gross Domestic Product (GDP) for the U.S.</h1>
        <p class="small">Release: 05/27/2016</p>
        <div id="chartdiv"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
