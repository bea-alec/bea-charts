  <!-- 2. Add the JavaScript to initialize the chart on document ready -->
  <script type="text/javascript">
    $(document).ready(function() {
      $.get('data/trad0416.csv', function(csv) {
        $('#container').highcharts({
          chart: {
            type: 'line',
            spacingLeft: 0,
          },
          data: {
            csv: csv
          },
          credits: {
            enabled: false
          },
          title: {
            text: 'Balance on Goods and Services Trade'
          },
          legend: {
            enabled: false
          },
          subtitle: {
            text: 'Monthly, seasonally adjusted'
          },
          yAxis: {
            title: {
              text: '$ in Billions'
            }
          }
        });
      });
    });
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
      $(".close").click(function() {
        $("#myAlert").alert();
      });

  </script>
